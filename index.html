<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook Login Page</title>
</head>
<body>
    
    <div class="facebook_page">
        <div class="container">
            <div class="fb_inner">
                <div class="fb_logo">
                    <img src="img/4lCu2zih0ca.svg" alt="fb">
                </div>
                <div class="fb_login_form">
                    <form action="#" id="form">
                        <h3>Log in to Facebook</h3>
                        <div class="validate" id="validate">
                            <h4>Wrong credentials</h4>
                            <span>Invalid username or password</span>
                        </div>
                        <div class="form_feild">
                            <input type="text" id="email" placeholder="Email address or phone number">
                        </div>
                        <div class="form_feild">
                            <input type="password" id="password" placeholder="Password">
                        </div>
                        <div class="fb_btn" id="fb_btn">
                            <button type="submit">Log in</button>
                        </div>
                        <a href="#">Forgotten password?</a>
                    </form>
                </div>
            </div>
        </div>
        <p>Develop by: <a href="https://www.facebook.com/mdfahim.hossensujon">Fahim</a></p>
    </div>
    


    <script src="js/script.js"></script>
</body>
</html>
